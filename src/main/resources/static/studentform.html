<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Leave Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    /* Stop all scrolling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* disable scrollbars */
      font-family: 'Salesforce Sans', Arial, sans-serif;
      background: linear-gradient(to bottom right, #0176d3, #0f9ceb, #33bdef);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      width: 600px;
      max-height: 95vh; /* just in case */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.7s ease-in-out;
      overflow: hidden; /* hide inner scroll too */
    }

    header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #0176d3;
      margin-bottom: 20px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 20px;
      color: #444;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #d8dde6;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border 0.2s ease-in-out, box-shadow 0.2s;
      font-size: 14px;
    }

    input:focus, textarea:focus {
      border-color: #0176d3;
      box-shadow: 0 0 6px rgba(1, 118, 211, 0.3);
      outline: none;
    }

    textarea {
      resize: none; /* disable resizing */
      min-height: 70px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0176d3;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    button:hover {
      background: #0f9ceb;
    }

    #successMessage {
      text-align: center;
      font-weight: bold;
      color: green;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>Student Leave Form ðŸ“„</header>

    <div class="form-container">
      <h2>Fill in Your Details</h2>
      <form id="leaveForm">

        <div class="form-row">
          <div>
            <label>Student Name</label>
            <input type="text" name="studentName" required>
          </div>
          <div>
            <label>Roll Number</label>
            <input type="text" name="rollNumber" required>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label>Course</label>
            <input type="text" name="course" required>
          </div>
          <div>
            <label>Branch</label>
            <input type="text" name="branch" required>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label>Section</label>
            <input type="text" name="section" required>
          </div>
          <div>
            <label>Parent Name</label>
            <input type="text" name="parentName" required>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label>Student Phone Number</label>
            <input type="text" name="relationship" required>
          </div>
          <div>
            <label>Parent Phone Number</label>
            <input type="text" name="phone" required>
          </div>
        </div>

        <div class="form-row">
          <div style="grid-column: span 2;">
            <label>Email</label>
            <input type="email" name="email" required>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label>From Date</label>
            <input type="text" name="fromDate" id="fromDate" required>
          </div>
          <div>
            <label>To Date</label>
            <input type="text" name="toDate" id="toDate" required>
          </div>
        </div>

        <div class="form-row">
          <div style="grid-column: span 2;">
            <label>Total Days</label>
            <input type="number" name="totalDays" id="totalDays" readonly required>
          </div>
        </div>

        <div class="form-row">
          <div style="grid-column: span 2;">
            <label>Reason</label>
            <textarea name="reason" rows="3" required></textarea>
          </div>
        </div>

        <button type="submit">Submit Leave Request</button>
      </form>
      <p id="successMessage">âœ… Your form has been submitted successfully!</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#fromDate", { dateFormat: "Y-m-d", onChange: calculateDays });
    flatpickr("#toDate", { dateFormat: "Y-m-d", onChange: calculateDays });

    function calculateDays() {
      const from = document.getElementById("fromDate").value;
      const to = document.getElementById("toDate").value;
      if (from && to) {
        const start = new Date(from);
        const end = new Date(to);
        const days = Math.floor((end - start) / (1000 * 60 * 60 * 24)) + 1;
        document.getElementById("totalDays").value = days > 0 ? days : 0;
      }
    }

    document.getElementById("leaveForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const days = parseInt(document.getElementById("totalDays").value);
      if (days === 0) {
        alert("Leave days cannot be zero!");
        return;
      }

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      data.status = "PENDING";

      fetch("https://render2-2-rj1f.onrender.com/leaveform/ins", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (res.ok) {
          this.reset();
          window.location.href = "sucesspageformfill.html";
        } else {
          alert("Failed to submit request.");
        }
      })
      .catch(err => {
        console.error("Error:", err);
        alert("Server error while submitting.");
      });
    });
  </script>

</body>
</html>
